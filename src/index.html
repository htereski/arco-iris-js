<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./imgs/Arcoiris-Transparent.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Íris Game</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imgs/Arcoiris-Transparent.png" alt="Logo">
        </div>
        <h1>Íris</h1>
    </header>

    <main>
        <div>
            <ul>
                <li>Como jogar</li>
            </ul>
            <p>
                Ao clicar no elemento, ele será movido para a última posição da sequência, fazendo com que todos os elementos que estavam originalmente atrás dele avancem uma posição para frente.
            </p>
        </div>
        <div class="box">
            <div class="won">Você ganhou !</div>
            <div class="labels">
                <div class="label">1</div>
                <div class="label">2</div>
                <div class="label">3</div>
                <div class="label">4</div>
                <div class="label">5</div>
                <div class="label">6</div>
                <div class="label">7</div>
            </div>
            <div class="container">
            </div>
        </div>
    </main>
    
    <script src="./js/index.js"></script>
</body>
</html>
